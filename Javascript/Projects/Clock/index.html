<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
             <h3>Clock using Javascrpit</h3>
             <h1>Date</h1>
                <div class="box">
                    <h2 id="date">DD/</h2>
                    <h2 id="mon">MM/</h2>
                    <h2 id="year">YYYY</h2>
             </div>
             <h1>Time</h1>
             <div class="box">
                <h2 id="hour">HH : </h2>
                <h2 id="min">MM :</h2>
                <h2 id="sec">SS</h2>
             </div>       
    </div>
    <script src="script.js">
    </script>
</body>
</html>
