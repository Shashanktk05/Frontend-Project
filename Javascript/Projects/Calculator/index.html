
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
                <input type="text" placeholder="0" id="inputArea" disabled>   
                <div class="buttons">
                    <button onclick="operation('power')"  class="operator">X<sup>x</sup></button>
                    <button onclick="root()"class="operator">&radic;</button>
                    <button onclick="backspace()" class="backsapace">CE</button>
                    <button onclick="allClear()" class="clear">C</button>
                    <button onclick="test(7)" class="number">7</button>
                    <button onclick="test(8)" class="number">8</button>
                    <button onclick="test(9)" class="number">9</button>
                    <button onclick="operation('-')"class="operator">-</button>
                    <button onclick="test(4)" class="number">4</button>
                    <button onclick="test(5)" class="number">5</button>
                    <button onclick="test(6)" class="number">6</button>
                    <button onclick="operation('+')" class="operator">+</button>
                    <button onclick="test(1)" class="number">1</button>
                    <button onclick="test(2)" class="number">2</button>
                    <button onclick="test(3)" class="number">3</button>
                    <button onclick="operation('*')"  class="operator">*</button>
                    <button onclick="test(0)" class="number">0</button>
                    <button onclick="decimal()" class="number">.</button>
                    <button  onclick="operation('/')" class="operator">/</button>
                    <button  onclick="calculate()" class="operator">=</button>
                </div>     
        </div>    
    </div>
    <script src="script.js"></script>
</body>
</html>
